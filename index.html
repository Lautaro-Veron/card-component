<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link
      rel="shortcut icon"
      href="./images-mentor/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=PT+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilo.css">
  </head>
  <body>
    <main class="flex">
      <article class="card">
        <img
          src="./images-mentor/bg-pattern-card.svg"
          alt="imagen header card"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./images-mentor/image-victor.jpg"
            alt="imagen victor"
            class="card-body-img"
          />
          <h1 class="card-body-title">
            Victor Charst
            <span>26</span>
          </h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
